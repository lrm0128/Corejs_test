<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function Person(email){
            var email = email;
            var self = this;
            Object.defineProperty(self,'email',{
                get:function(){
                    return email;
                },
                set:function(newemail){
                    email = newemail;
                }
            })
        }
        var person = new Person('rice@gmail.com');
        console.log(person.email);
        person.email = 'email';
        console.log(person.email);
        /*https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty*/
    </script>
</head>
<body>

</body>
</html>
